layout: null
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Expertas en medicina estética y capilar en Bogotá. Tratamientos faciales, corporales y capilares."
    />
    <link rel="alternate" hreflang="es" href="{{ site.url }}/es/" />
    <link rel="alternate" hreflang="en" href="{{ site.url }}/en/" />
    <link rel="canonical" href="{{ site.url }}/es/" />
    <link
      rel="shortcut icon"
      href="{{ site.url }}/assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #ffffff;
        font-family: "Montserrat", sans-serif;
        visibility: hidden;
      }
      .redirect-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .language-selector {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }
      .language-selector a {
        display: inline-block;
        padding: 10px 30px;
        background-color: #1a1a1a;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .language-selector a:hover {
        background-color: #333;
      }
      noscript .redirect-container {
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
    <script>
      function redirectToLanguage() {
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split("-")[0].toLowerCase();
        if (userLang === "en") {
          window.location.replace("{{ site.url }}/en/");
        } else {
          window.location.replace("{{ site.url }}/es/");
        }
      }

      redirectToLanguage();
      setTimeout(function () {
        document.getElementById("redirect-container").style.opacity = "1";
        document.body.style.visibility = "visible";
      }, 300);
    </script>
  </head>
  <body>
    <noscript>
      <style>
        body {
          visibility: visible;
        }
        .redirect-container {
          opacity: 1;
        }
      </style>
    </noscript>

    <div id="redirect-container" class="redirect-container">
      <img
        src="{{ site.url }}/assets/images/logo.avif"
        alt="Logo IVLU"
        width="200"
        height="48"
      />
      <h1>{{ site.title }}</h1>
      <p>Seleccione su idioma preferido / Select your preferred language</p>
      <div class="language-selector">
        <a href="{{ site.url }}/es/">Español</a>
        <a href="{{ site.url }}/en/">English</a>
      </div>
    </div>
    <noscript>
      <meta http-equiv="refresh" content="2;url={{ site.url }}/es/" />
    </noscript>
  </body>
</html>
